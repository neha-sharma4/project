<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Student list</h1>
    <a href="{% url 'add_student' %}"> <button>Add students</button></a>

    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{student.pk}}</td>
          <td>{{student.name}}</td>
          <td>{{student.age}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
